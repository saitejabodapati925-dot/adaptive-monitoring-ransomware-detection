<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Rumor</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
  <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,500,700&display=swap" rel="stylesheet" />
  <link href="/static/css/style.css" rel="stylesheet" />
  <link href="/static/css/responsive.css" rel="stylesheet" />
  <style>
    .container {
    position: relative;
    top: -400px; /* Adjust this value as needed but avoid large negative values */
    margin-top: 50px;
  }
    .table-responsive {
      margin-top: 40px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
    }
    th {
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
      font-weight: 700;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #e0e0e0;
    }
    tr:hover {
      background-color: #ffeb3b;
      cursor: pointer;
      color: black;
    }
    td {
      font-size: 14px;
      color: #333;
    }
    table th, table td {
      transition: all 0.3s ease;
    }
    .container {
      margin-top: 50px;
    }
    .table-responsive::-webkit-scrollbar {
      width: 8px;
    }
    .table-responsive::-webkit-scrollbar-thumb {
      background: #ff6f61;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="hero_area">
    <header class="header_section">
      <div class="contact_nav_container">
        <div class="container">
          <div class="contact_nav"></div>
        </div>
      </div>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <div class="custom_menu-btn">
            <button onclick="openNav()">
              <span class="s-1"></span>
              <span class="s-2"></span>
              <span class="s-3"></span>
            </button>
          </div>
          <div id="myNav" class="overlay">
            <div class="menu_btn-style">
              <button onclick="closeNav()">
                <span class="s-1"></span>
                <span class="s-2"></span>
                <span class="s-3"></span>
              </button>
            </div>
            <div class="overlay-content">
              <a href="{{ url_for('load') }}">UPLOAD</a>
              <a href="{{ url_for('viewdata') }}">VIEW DATA</a>
              <a class="active" href="{{ url_for('model') }}">MODEL EVALUATION</a>
              <a href="{{ url_for('prediction') }}">PREDICTION</a>
              <a href="{{ url_for('index') }}">LOGOUT</a>
            </div>
          </div>
          <a class="navbar-brand" href="index.html">
            <span>
              Adaptive Monitoring for Early Stage Ransomware Detection
            </span>
          </a>
        </nav>
      </div>
    </header>
  </div>
  <div class="container">
    <h1>Model Evaluation</h1>
    <form action="{{ url_for('model') }}" method="post">
      <div class="form-group">
        <label for="algo">Select Algorithm:</label>
        <select class="form-control" id="algo" name="algo">
          {% for algo, acc in model_accuracies.items() %}
          <option value="{{ algo }}">{{ algo }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if selected_algorithm %}
    <div class="alert alert-success" role="alert">
      Selected Algorithm: {{ selected_algorithm }} - Accuracy: {{ accuracy }}
    </div>
    {% endif %}
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="/static/js/custom.js"></script>
</body>
</html>
