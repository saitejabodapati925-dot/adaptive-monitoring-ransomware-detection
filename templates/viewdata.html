  <style>
    /* Colorful table style */
    .table-responsive {
      margin-top: 30px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
    }

    th {
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
      font-weight: 700;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #e0e0e0;
    }

    tr:hover {
      background-color: #ffeb3b;
      cursor: pointer;
      color: black;
    }

    td {
      font-size: 14px;
      color: #333;
    }

    /* Add a fancy effect when hovering over the whole table */
    table th, table td {
      transition: all 0.3s ease;
    }

    /* Add some spacing around the table */
    .container {
      margin-top: 50px;
    }

    /* Custom Scrollbar for the Table */
    .table-responsive::-webkit-scrollbar {
      width: 8px;
    }

    .table-responsive::-webkit-scrollbar-thumb {
      background: #ff6f61;
      border-radius: 10px;
    }
  </style>
</head>
